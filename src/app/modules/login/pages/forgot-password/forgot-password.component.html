<div class="forgot-pw-container">
    <div class="forgot-pw-left">
    <h1 class="h3 mb-3 fw-bold">Forgot Password</h1>
    
    <form [formGroup]="forgotForm">
        <p>Please enter the following details:</p>

        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" placeholder="@myUserName" formControlName ="userName">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="sample@domain.com" formControlName ="email">
        
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="639XXXXXXXXX" formControlName ="mobileNumber">
        
        <button class="btn btn-secondary" routerLink="/login" >Back to Login Page</button>
        <button type="submit" class="btn btn-primary" (click)="verify()" >Submit</button>
    </form>
    </div> 
  </div>
