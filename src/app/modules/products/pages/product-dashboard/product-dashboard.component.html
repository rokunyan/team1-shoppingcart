<app-header></app-header>
<h1>Dashboard</h1>
<h2>Cart</h2>
[<div *ngFor="let cartProduct of carts; let i = index">
        id:{{cartProduct.id}} | Name:{{cartProduct.productName}}
</div>
]


<div class="marketing flex">
        <div class="product-container" *ngFor="let product of products">
                <app-product-item [productsInput]="product" (actionEmitter)="executeAction($event)"></app-product-item>
        </div>
</div>
