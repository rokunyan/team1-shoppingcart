<app-header></app-header>
<h1 class="title">Top Sales</h1>
<div>
    <div class="container">
      <table class="table table-striped table-bordered table-responsive">
        <thead>
          <tr>
            <th class="image">Image</th>
            <th class="name">Product Name</th>
            <th class="description">Total Sales</th>
            <!-- <th class="category">Category</th>
            <th class="price">Price</th>
            <th class="stock">Stock</th>
            <th class="itemsSold">Items Sold</th> -->
          </tr>
        </thead>
        <tbody *ngFor="let product of topSales; let i = index" >
          <tr *ngIf="i < 5"> 
            <td>
              <img
                class="img-fluid rounded"
                [src]="product.image"
                [alt]="product.name"
                style="
                  display: flex;
                  width: 125px;
                  height: 125px;
                  object-fit: cover;
                "
              /> 
            </td>
            <td><h2>{{ product.name }}</h2></td> 
            <td style="text-align: left">
              <h4>₱ {{ product.price * product.itemsSold  | number : "1.2-2"}}</h4>
            </td>
            <!-- <td>{{ product.category }}</td>
            <td style="text-align: left">
              ₱ {{ product.price | number : "1.2-2" }}
            </td>
            <td style="text-align: left" >{{ product.quantity }}</td>
            <td style="text-align: left" >{{ product.itemsSold }}</td> -->
          </tr>
        </tbody>
      </table>
    </div><br>
</div>
