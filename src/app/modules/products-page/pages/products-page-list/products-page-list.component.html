<div class="container-fluid">
  <app-command-bar [commands]="add" class="command-bar"></app-command-bar>

  <div class="empty-cart-container" *ngIf="products && products.length === 0">
    <h2 class="text-center">There are no products.</h2>
  </div>

  <div *ngIf="products && products.length > 0">
    <div class="container">
      <h2 class="title">Products</h2>
    </div>

    <div class="container">
      <table class="table table-striped table-bordered table-responsive">
        <thead>
          <tr>
            <th class="image">Image</th>
            <th class="name">Product Name</th>
            <th class="category">Category</th>
            <th class="description">Description</th>
            <th class="status">Status</th>
            <th class="price">Price</th>
            <th class="stock">Stock</th>
            <th class="itemsSold">Items Sold</th>
            <th class="action">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <img
                class="img-fluid rounded"
                [src]="product.image"
                [alt]="product.name"
                style="
                  display: flex;
                  width: 125px;
                  height: 125px;
                  object-fit: cover;
                "
              />
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td style="text-align: left">{{ product.description }}</td>
            <td>{{ product.status }}</td>
            <td style="text-align: left">
              â‚± {{ product.price | number : "1.2-2" }}
            </td>
            <td style="text-align: left">{{ product.quantity }}</td>
            <td style="text-align: left">{{ product.itemsSold }}</td>
            <td>
              <button
                (click)="delete(product)"
                type="button"
                style="
                  border: none;
                  margin-left: 1px;
                  margin-right: 8px;
                  padding-left: 0;
                  background-color: transparent;
                "
              >
                <i class="fa-regular fa-trash-can" style="color: #eb3434"></i>
              </button>
              <button
                (click)="edit(product.id)"
                type="button"
                style="
                  border: none;
                  margin-right: 1px;
                  padding-right: 0;
                  background-color: transparent;
                "
              >
                <i class="fa-solid fa-pen-to-square" style="color: #34eb40"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
