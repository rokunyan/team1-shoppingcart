<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="200px" src="https://static.vecteezy.com/system/resources/thumbnails/019/879/198/small_2x/user-icon-on-transparent-background-free-png.png"><span class="font-weight-bold">{{user.userName}}</span><span class="text-black-50">{{user.email}}</span><span></span></div>
        </div>
        <div class="col-md-5 border-right">
        <form [formGroup]="profileForm">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">User Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input formControlName="firstName" id="firstName" type="text" class="form-control"/></div>
                    <div class="col-md-6"><label class="labels">Middle Name</label><input formControlName="middleName" id="middleName" type="text" class="form-control"/></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input formControlName="lastName" id="lastName" type="text" class="form-control"/></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Username</label><input formControlName="userName" id="userName" type="text" class="form-control"/></div>
                    <div class="col-md-12"><label class="labels">Email</label><input formControlName="email" id="email" type="email" class="form-control"/></div>
                    <div class="col-md-12"><label class="labels">Birth Date</label><input formControlName="birthDate" id="birthDate" type="date" class="form-control"/></div>    
                </div>
            </div>  
        </form>
    </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <br>
                <br>
            <form [formGroup]="profileForm">
                <div class="d-flex justify-content-between align-items-center"><h6 class="text-right">Interests</h6></div>
                <ng-container formArrayName="interests">
                    <div class="input-group mb-3" *ngFor="let interests of interestFormArray.controls; index as i">
                        <input [formControlName]="i" class="form-control">
                        <button class="btn btn-danger" (click)="deleteInterest(i)"> - </button>
                    </div>
                    <button type="btn btn-info" (click)="addInterest()" class="btn btn-info">
                        Add Interest
                    </button>
                </ng-container>
            </form>
            </div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary" type="submit" (click)="onSubmit()">Update Profile</button></div>
    </div>
</div>
