<app-header></app-header>
<div>
    <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right"></div>
        <div class="col-md-5 border-right">
            <form [formGroup]="deliveryForm">
                <h6 class="text-right">Delivery Address</h6>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Address Line 1</label><input formControlName="addressLine1" id="addressLine1" type="text" class="form-control" required="required"/></div>
                    <div class="col-md-12"><label class="labels">Address Line 2</label><input formControlName="addressLine2" id="addressLine2" type="text" class="form-control"/></div>  
                </div>  
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">City</label><input formControlName="city" id="city" type="text" class="form-control" required="required"/></div>
                    <div class="col-md-6"><label class="labels">Province</label><input formControlName="province" id="province" type="text" class="form-control"/></div>
                    <div class="col-md-6"><label class="labels">Zip Code</label><input formControlName="zipcode" id="zipcode" type="text" class="form-control" required="required"/></div>
                </div>
            </form>
            <div class="mt-5 text-end"><button class="btn btn-secondary" type="submit" routerLink="/checkout">Go to Checkout</button>&nbsp;<button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button></div>
        </div>
    </div>
</div>
</div>
