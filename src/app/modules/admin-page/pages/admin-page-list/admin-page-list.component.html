<div>
 <app-command-bar [commands]="appCommands"></app-command-bar>
</div>
<div class="container title">Customers</div>
<div class="container">
  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">User ID</th>
          <th scope="col">Username</th>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.firstName + ' ' + user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.isAdmin ? 'Admin' : 'Guest' }}</td>
          <td>{{ user.isActive ? 'Active' : 'Inactive' }}</td>
          <td> <button *ngIf="user.isActive" (click)="deactivate(user)" class="btn btn-outline-danger btn-sm" type="button">Deactivate</button> </td>
        </tr>
      </tbody>
  </table>
</div>
