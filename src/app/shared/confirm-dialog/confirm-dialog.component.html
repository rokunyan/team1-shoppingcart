<div mat-dialog-container class="dialog-container">
  <h3 mat-dialog-title class="dialog-title">{{ data.header }}</h3>
  <div mat-dialog-content class="dialog-content">
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()" class="btn btn-outline-secondary">
      Cancel
    </button>
    <button mat-button (click)="onConfirm()" class="btn btn-outline-danger">
      Confirm
    </button>
  </div>
</div>
